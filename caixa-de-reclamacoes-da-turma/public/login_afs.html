<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin AFS</title>
  <link rel="stylesheet" href="./css/styles_afs.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: Poppins, sans-serif;
      color: white;
    }
    .login-box {
      background: #1b1b1b;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,140,0,0.4);
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
      outline: none;
      text-align: center;
    }
    button {
      margin-top: 15px;
      background: linear-gradient(90deg, #27ae60, #f39c12);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .erro {
      color: #ff4d4d;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ”’ Painel Admin AFS</h2>
    <input type="password" id="senha" placeholder="Digite a senha">
    <button onclick="entrar()">Entrar</button>
    <p id="erro" class="erro"></p>
  </div>

  <script>
    async function entrar() {
      const senha = document.getElementById("senha").value.trim();
      const erro = document.getElementById("erro");
      erro.textContent = "";

      const res = await fetch("/login_afs", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ senha }),
      });

      const data = await res.json();
      if (data.ok) {
        localStorage.setItem("afs_admin", "true");
        window.location.href = "/admin_afs";
      } else {
        erro.textContent = "Senha incorreta ðŸŒš";
      }
    }
  </script>
</body>
</html>
